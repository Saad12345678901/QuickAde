<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickAde - Food Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="QuickAde Logo" />
      <span>QuickAde</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Fresh Food Delivered Fast</h1>
    <p>Your health is our priority. Delicious meals at your doorstep.</p>
    <button onclick="scrollToSection('services')">Explore Services</button>
  </section>

  <section id="services" class="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card">🍔 Fast Food</div>
      <div class="card">🥗 Healthy Meals</div>
      <div class="card">🛵 Quick Delivery</div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 QuickAde. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
